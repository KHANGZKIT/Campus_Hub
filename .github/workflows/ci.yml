name: ci
on:
  push:
  pull_request:

jobs:
  build_only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      # Không có bước npm test
