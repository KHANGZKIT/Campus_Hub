name: ci
on:
  push:
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest

    # Toàn bộ job chạy trong container Node
    container: node:20

    # Service Postgres chạy cùng network
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: campushub
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    # Kết nối DB bằng hostname 'postgres'
    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/campushub?schema=public
      CI: true

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      # Chờ Postgres sẵn sàng (có client psql để dùng pg_isready)
      - name: Install psql client & wait for DB
        run: |
          apt-get update
          apt-get install -y postgresql-client
          for i in {1..30}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres ($i/30)"
            sleep 2
          done

      - name: Prisma migrate (retry)
        run: |
          set -e
          npx prisma migrate deploy || (echo "Retry migrate after 5s..." && sleep 5 && npx prisma migrate deploy)

      - name: Run tests (skip if none)
        run: |
          if ls **/*.test.* >/dev/null 2>&1; then
            npm test
          e
