name: ci
on:
  push:
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    container: node:20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: campushub
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      # (Quan trọng) Xoá .env local để không override giá trị CI
      - name: Remove local .env (avoid localhost)
        run: rm -f .env

      # Chờ DB sẵn sàng
      - name: Wait for Postgres
        run: |
          apt-get update && apt-get install -y postgresql-client
          for i in {1..30}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "Postgres is ready"; break
            fi
            echo "Waiting for Postgres ($i/30)"; sleep 2
          done

      # (Quan trọng) Ép DATABASE_URL ngay ở step này
      - name: Prisma migrate (CI)
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5432/campushub?schema=public

      # Chạy test thật (bạn có test)
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5432/campushub?schema=public
