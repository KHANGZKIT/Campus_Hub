jobs:
  build_test:
    runs-on: ubuntu-latest
    container: node:20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: campushub
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    env:
      # ép toàn bộ step dùng DB bên service 'postgres'
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/campushub?schema=public

    steps:
      - uses: actions/checkout@v4

      # tránh Prisma đọc .env (localhost) từ repo
      - run: rm -f .env

      - run: npm ci
      - run: npx prisma generate

      - name: Wait DB
        run: |
          apt-get update && apt-get install -y postgresql-client
          for i in {1..40}; do
            if pg_isready -h postgres -p 5432 -U postgres; then echo ready; break; fi
            echo "waiting $i/40"; sleep 2
          done
          PGPASSWORD=postgres psql -h postgres -U postgres -d campushub -c "select 1"

      - name: Migrate
        run: npx prisma migrate deploy

      - name: Test
        run: npm test
